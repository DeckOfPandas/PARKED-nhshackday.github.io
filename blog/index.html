---
layout: default
title: "Blog posts and other things by the NHS Hack Day team"
---
<div class="page-container">

  <section class="hgroup centered">

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12" style="height: 300px; margin-bottom: 0.5cm; float: left; display: block; background-image: url(/assets/images/manc-17-banner.jpg); background-size: cover;">
      </div>
    </div>
    <div class="row">
      <h1>Blog Posts</h1>
    </div>
  </div>
</section>

  <div class="container">
    <div class="row">
      <ul class="lead">
        {% for post in site.categories.blog_posts %}
        <li>
          {{ post.date | date: '%B %d, %Y' }}: 
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
